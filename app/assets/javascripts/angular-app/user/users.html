<div class="container">
  <h3>
    Users
  </h3>

  <div class="row" >
    <div class="col-md-5">

      <div class="row" ng-if="$ctrl.activeRoles.length > 0" >
        <div class="col-md-6">
          <select  class="form-control"
            ng-options="role.id as role.name for role in $ctrl.activeRoles" name="roles" ng-model="$ctrl.selectedRole"  >
          </select>
        </div>
        <div class="col-md-6">
          <button class="btn btn-default" ng-click="loadFilteredUsers(true)" > Load</button>
          <button class="btn btn-default" ng-click="loadFilteredUsers(false)" > Reset</button>
        </div>

      </div>

    </div>
    <div class="col-md-7">

      <div class="pull-right" >
          <button class="btn btn-primary" ng-click="openUserPopup(newUser)" ><span class="fa fa-plus"></span> Add User</button>
        </div>
    </div>
  </div>
  <br>

  <table class="table table-bordered">
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Roles </th>
      <th>Images </th>
      <th>Action </th>
    </thead>
    <tbody>
      <tr ng-repeat="user in $ctrl.users">
        <td>
          {{user.first_name}}
        </td>
        <td>
          {{user.last_name}}
        </td>
        <td>
          {{user.email}}
        </td>
        <td>
          <ul class="list-inline" >
            <li ng-repeat="role in user.roles">
              <span class="label label-default">{{role.name}}</span>
            </li>
          </ul>
        </td>
        <td>
          <ul class="list-inline" >
            <li class="thumbnail" ng-repeat="image in user.images">
              <img style="max-height: 75px; max-width: 75px;" ng-src="{{image}}" />
            </li>
          </ul>
        </td>
        <td>
          <button class="btn btn-sm btn-default" ng-click="openUserPopup(user)"><span class="fa text-info fa-pencil"></span> Edit</button>

          <a class="btn btn-sm btn-primary" ui-sref="container.public.user({userId: user.id})" >Extar Info</a>

        </td>
      </tr>
    </tbody>
  </table>

</div>
