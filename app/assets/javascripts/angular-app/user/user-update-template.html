
<form name="form" class="well form-horizontal" novalidate >
  <div class="modal-header">

    <span ng-if = "!$ctrl.user.id">  <h3 class="modal-title" id="modal-title">Add User</h3> </span>
    <span ng-if = "$ctrl.user.id">  <h3 class="modal-title" id="modal-title">{{$ctrl.user.first_name}} {{$ctrl.user.last_name}}</h3> </span>

  </div>

    <div class="modal-body" id="modal-body">

      <div class="alert alert-danger alert-dismissible" role="alert" ng-show="$ctrl.errors.length">
          <button type="button" class="close" id="btnHideErrors" ng-click="$ctrl.errors = []" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <ul class="list-unstyled">
              <li ng-repeat="error in $ctrl.errors" >
                  {{error}}
              </li>
          </ul>
      </div>


      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-3 control-label">First name</label>
        <div class="col-md-9">
          <input type="text" ng-model="$ctrl.user.first_name" name="firstName"  class="form-control" required="" >
          <div ng-show="form.$submitted || form.firstName.$touched">
            <span class="text-danger" ng-show="form.firstName.$error.required">First Name is required</span>
          </div>
        </div>
      </div>

      <!-- Text input-->

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-3 control-label">Last name</label>
        <div class="col-md-9">
          <input type="text" ng-model="$ctrl.user.last_name" name="lastName"  class="form-control"  >
        </div>
      </div>

      <!-- Text input-->

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-3 control-label">Email</label>
        <div class="col-md-9">
          <input type="text" ng-model="$ctrl.user.email" name="email"  class="form-control" required="" >
          <div ng-show="form.$submitted || form.email.$touched">
            <span class="text-danger" ng-show="form.email.$error.required">Email is required</span>
            <span class="text-danger" ng-show="form.email.$error.email">This is not a valid email</span>
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-3 control-label">Role</label>
        <div class="col-md-9">

          <select  class="form-control"
            ng-options="role.id as role.name for role in $ctrl.activeRoles" name="roles" ng-model="$ctrl.user.role_ids" required="" multiple >
          </select>

          <div ng-show="form.$submitted || form.roles.$touched">
            <span class="text-danger" ng-show="form.roles.$error.required">Role is required</span>
          </div>
        </div>
      </div>

      

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="$ctrl.submit(form)">Save</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</form>
