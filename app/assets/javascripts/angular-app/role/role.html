<div class="container">
  <h3>
    Roles
  </h3>

  <div class="row" >
    <div class="col-md-12">

      <div class="pull-right" >
          <button class="btn btn-primary" ng-click="openRolePopup(newRole)" ><span class="fa fa-plus"></span> Add Role</button>
        </div>
    </div>
  </div>
  <br>

  <table class="table table-bordered">
    <thead>
      <th>Name</th>
      <th>Active</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr ng-repeat="role in $ctrl.roles">
        <td>
          {{role.name}}
        </td>
        <td>
          {{role.is_active}}
        </td>
        <td>

          <div ng-if="role.is_active">
            <button class="btn btn-sm btn-warning" ng-click="updateActive(role,$index,false)"> Inactive</button>
          </div>

          <div ng-if="!role.is_active">
            <button class="btn btn-sm btn-success" ng-click="updateActive(role,$index,true)"> Active</button>
          </div>


        </td>
      </tr>
    </tbody>
  </table>

</div>
