
<form name="form" class="well form-horizontal" novalidate >
  <div class="modal-header">

    <span ng-if = "!$ctrl.metaData.id">  <h3 class="modal-title" id="modal-title">Add Meta Data </h3> </span>
    <span ng-if = "$ctrl.metaData.id">  <h3 class="modal-title" id="modal-title">{{$ctrl.metaData.meta_key}} </h3> </span>

  </div>

    <div class="modal-body" id="modal-body">

      <div class="alert alert-danger alert-dismissible" role="alert" ng-show="$ctrl.errors.length">
          <button type="button" class="close" id="btnHideErrors" ng-click="$ctrl.errors = []" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <ul class="list-unstyled">
              <li ng-repeat="error in $ctrl.errors" >
                  {{error}}
              </li>
          </ul>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">User</label>
        <div class="col-md-9">
          <p class="form-control-static">{{$ctrl.user.first_name}} {{$ctrl.user.last_name}}</p>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-3 control-label">Label</label>
        <div class="col-md-9">
          <input type="text" ng-model="$ctrl.metaData.meta_key" placeholder="e.g. city, state" name="key"  class="form-control" required="" >
          <div ng-show="form.$submitted || form.key.$touched">
            <span class="text-danger" ng-show="form.key.$error.required">Label is required</span>
          </div>
        </div>
      </div>

      <!-- Text input-->

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-3 control-label">Value</label>
        <div class="col-md-9">
          <input type="text" ng-model="$ctrl.metaData.meta_value" placeholder="e.g. jaipur, rajasthan" name="value"  class="form-control" required="" >
          <div ng-show="form.$submitted || form.value.$touched">
            <span class="text-danger" ng-show="form.value.$error.required">Value is required</span>
          </div>
        </div>
      </div>

      <!-- Text input-->


    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="$ctrl.submit(form)">Save</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</form>
